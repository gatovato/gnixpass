<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Your boostrap css version here -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <title>gnixpass</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="icon" href="/img/lock-and-key.svg" type="image/svg+xml" />
  </head>
  <body>
    <div id="confirmRm" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Warning</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Data loss etc...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sgcustom btn-delete" onclick="rmPass()">Delete</button>
            <button type="button" class="btn btn-sgcustom btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="editCard" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="editCardTitle" class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="editCardBody" class="modal-body"></div>
          <div class="modal-footer">
            <button  id="editCardSave" type="button" class="btn btn-sgcustom btn-save"><img class="icon" src="/img/save-24px.svg"/></button>
            <button type="button" class="btn btn-sgcustom btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="savePass" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="savePassTitle" class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="savePassBody" class="modal-body">
            <div>
              <label for="savePassword" class="mt-1">Password</label>
              <input type="password" class="form-control" id="savePassword">
              <div class="invalid-feedback">Password is required</div>
            </div>
            <div>
              <label for="confSavePassword" class="mt-1">Confirm Password</label>
              <input type="password" class="form-control" id="confSavePassword">
              <div class="invalid-feedback">Passwords do not match</div>
            </div>
          </div>
          <div class="modal-footer">
            <button  id="savePassSave" type="button" class="btn btn-sgcustom btn-save"><img class="icon" src="/img/save-24px.svg"/></button>
            <button type="button" class="btn btn-sgcustom btn-secondary" data-dismiss="modal" onclick="cleanSaveModal()">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="pass-gen-form" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="pass-gen-title" class="modal-title">Generate Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="pass-gen-body" class="modal-body">
            <label for="pass-gen-length" class="mt-1">Length</label>
            <input type="number" class="form-control" id="pass-gen-length" style="width:30%">
            <label for="special-characters" class="mt-1">Special Characters</label>
            <select class="form-control" id="special-characters" style="width:30%">
              <option>Yes</option>
              <option>No</option>
            </select>
            <input type="text" class="form-control" id="pass-gen-out" style="margin-top:1em">
          </div>
          <div class="modal-footer">
            <button  id="pass-gen-save" type="button" class="btn btn-sgcustom btn-open" onclick="passGen()"><img class="icon" src="/img/build-24px.svg"/></button>
            <button type="button" class="btn btn-sgcustom btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <img src="/img/gnixpass.png" class="img-fluid mx-auto"/>
    </nav>
    <div class="container">
      <div class="row first-row">
        <div class="col" id='template'></div>
      </div>
    </div>
    <!-- Your jquery js version here -->
    <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
    <!-- Your boostrap js version here -->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/start.js"></script>
    <script type="text/javascript" src="/js/edit.js"></script>
  </body>
</html>
